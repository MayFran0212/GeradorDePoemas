<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gerador de poemas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div id="containerTemas">
        <ul id="temas">
          <p>Mude o tema da página:</p>
          <li id="lightMode"><i class="fa-solid fa-sun"></i></li>
          <li id="darkMode"><i class="fa-solid fa-moon"></i></li>
        </ul>
      </div>
      <h1>Gerador de Poemas</h1>
    </nav>
    <label id="tituloTags" for="tags">Selecione uma das tags abaixo:</label>
    <div id="tags">
      <div class="tagsCategorias">
        <input type="radio" name="tags" id="tagRomantica" value="Romântico" />
        <label for="tagRomantica">Romântico</label>
      </div>
      <div class="tagsCategorias">
        <input type="radio" name="tags" id="tagNatureza" value="Natureza" />
        <label for="tagNatureza">Natureza</label>
      </div>
      <div class="tagsCategorias">
        <input
          type="radio"
          name="tags"
          id="tagMelancolico"
          value="Melancólico"
        />
        <label for="tagMelancolico">Melancólico</label>
      </div>
      <div class="tagsCategorias">
        <input type="radio" name="tags" id="tagOtimista" value="Otimista" />
        <label for="tagOtimista">Otimista</label>
      </div>
      <div class="tagsCategorias">
        <input
          type="radio"
          name="tags"
          id="tagContemplativo"
          value="Contemplativo"
        />
        <label for="tagContemplativo">Contemplativo</label>
      </div>
      <div class="tagsCategorias">
        <input type="radio" name="tags" id="tagFuturista" value="Futurista" />
        <label for="tagFuturista">Futurista</label>
      </div>
    </div>
    <button id="botaoGerador">Gerar novo poema</button>
    <div id="localPoema"></div>
    <button id="botaoCopiar">Copiar texto</button>
    <script src="script.js"></script>
  </body>
</html>
